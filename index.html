<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>EE评分调查问卷</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="body-container">


  <div class="marriage">
    <h2>婚姻 Marriage Information</h2>
    <label for="">Married<input type="radio" name="ques-s01" value="married"></label>
    <label for="">Singled<input type="radio" name="ques-s01" value="singled"></label>
  </div>

  <hr>
  <div class="container">


    <div class="section-a">

      <h2>Section A</h2>
      <div >



        <form>
        <div class="age">



          <label for="">年龄:</label>
          <input type="text" name="" value="">
        </div>
        <div class="education">

            <label for="q1b">教育经历:</label>
            <select id="q1b" class="" name="">
              <option value="">高中</option>
              <option value="">一年高等教育</option>
              <option value="">二年高等教育</option>
              <option value="">三年以上高等教育</option>
              <option value="">两个以上高等教育且其中一个为三年制以上</option>
              <option value="">硕士 </option>
              <option value="">博士</option>
            </select>

        </div>
        <div class="canada-work-experience">


            <label for="q1e">加拿大工作经验</label>
            <select id="q1e" class="" name="">
              <option value="">1年</option>
              <option value="">2年</option>
              <option value="">3年</option>
              <option value="">4年</option>
              <option value="">5年或以上</option>

            </select>



        </div>
        </form>
        <div class="language">
          <div class="language first-language">
            <h3>第一语言听说读写语言成绩:</h3>
            <form class="langueage first-language">

              <label>听:<input type="text" name="" value=""></label><br>
              <label>说:<input type="text" name="" value=""></label><br>
              <label>读:<input type="text" name="" value=""></label><br>
              <label>写:<input type="text" name="" value=""></label><br>

            </form>
          </div>
          <div class="language second-language">
            <h3>第二语言听说读写语言成绩:</h3>
            <form class="langueage first-language">
              <label>听:<input type="text" name="" value=""></label><br>
              <label>说:<input type="text" name="" value=""></label><br>
              <label>读:<input type="text" name="" value=""></label><br>
              <label>写:<input type="text" name="" value=""></label><br>

            </form>
          </div>

        </div>


      </div>
      <hr>
    </div>

    <div class="section-b">
      <h2>Section B. 配偶加分</h2>
      <form>
      <div class="spouse education">




          <label for="q2a">配偶教育加分:</label>
          <select id="q2a" class="" name="">
            <option value="">高中</option>
            <option value="">一年高等教育</option>
            <option value="">二年高等教育</option>
            <option value="">三年以上高等教育</option>
            <option value="">两个以上高等教育且其中一个为三年制以上</option>
            <option value="">硕士 </option>
            <option value="">博士</option>
          </select>
      </div>
      <div class="spouse canada-work-experience">

          <label for="q2b">配偶加拿大工作经验</label>
          <select id="q2b" class="" name="">
            <option value="">1年</option>
            <option value="">2年</option>
            <option value="">3年</option>
            <option value="">4年</option>
            <option value="">5年或以上</option>

          </select>


      </div>
      <div class="spouse language">
        <h3>配偶第一语言加分:</h3>

          <label>听:<input type="text" name="" value=""></label><br>
          <label>说:<input type="text" name="" value=""></label><br>
          <label>读:<input type="text" name="" value=""></label><br>
          <label>写:<input type="text" name="" value=""></label><br>



      </div>

    </form>
    <hr>
    </div>

    <div class="section-c">
      <h2>Section C. 加拿大技术移民评分标准，最高分数100分，对加拿大工作，学历和海外学历认证</h2>
      <div class="mix">
        <form class = "mix-form">
          <label>海外工作经验:<input type="number" name="" value="" placeholder="请输入海外工作年数"></label>
        </form>
        <table>
          <tr>
            <td>学历奖励分语言分:</td>
            <td>placeholder</td>
          </tr>
          <tr>
            <td>学历奖励分，工作分:</td>
            <td>placeholder</td>
          </tr>
          <tr>
            <td>海外工作经历，语言分:</td>
            <td>placeholder</td>

          </tr>
          <tr>
            <td>工作分，有加拿大工作:</td>
            <td>placeholder</td>

          </tr>
          <tr>
            <td>技工职业证书:</td>
            <td>placeholder</td>
          </tr>
        </table>
      </div>

      <hr>
    </div>

    <div class="section-d">
      <h2>Section D. 其他附加分</h2>
      <div class="bonus">
        <h3>附加分项目:</h3>
        <form>
          <label><input type="checkbox" name="" value="">加拿大完成1或2年高等教育</label><br>
          <label><input type="checkbox" name="" value="">加拿大完成3年以上高等教育</label><br>
          <label><input type="checkbox" name="" value="">Job offer-NOC 00</label><br>
          <label><input type="checkbox" name="" value="">Job offer-NOC 0, A, B</label><br>
          <label><input type="checkbox" name="" value="">省提名</label>
        </form>


      </div>


    </div>


  </div>
</div>
  <div class="total-score">
    <div>
      <label>总分:</label>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
